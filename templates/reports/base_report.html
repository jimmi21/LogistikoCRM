<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Report{% endblock %}</title>
    <style>
        @page {
            margin: 2cm;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'DejaVu Sans', 'Helvetica', 'Arial', sans-serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            margin: -2cm -2cm 25px -2cm;
        }

        .header h1 {
            margin: 0 0 5px 0;
            font-size: 22pt;
            font-weight: 700;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 11pt;
        }

        .header .subtitle {
            font-size: 13pt;
            margin-top: 5px;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0 30px 0;
            gap: 15px;
        }

        .stat-box {
            flex: 1;
            text-align: center;
            padding: 20px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 28pt;
            font-weight: bold;
            color: #667eea;
            margin: 5px 0;
        }

        .stat-number.completed { color: #28a745; }
        .stat-number.pending { color: #ffc107; }
        .stat-number.overdue { color: #dc3545; }

        .stat-label {
            font-size: 10pt;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        h2 {
            color: #333;
            font-size: 14pt;
            margin: 30px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        h3 {
            color: #444;
            font-size: 12pt;
            margin: 20px 0 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 10pt;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px 8px;
            text-align: left;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 9pt;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-overdue {
            background: #f8d7da;
            color: #721c24;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 30px;
            margin: 15px 0;
            font-size: 10pt;
        }

        .info-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .footer {
            margin-top: 40px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 9pt;
            color: #666;
            text-align: center;
        }

        .footer .logo {
            font-weight: bold;
            color: #667eea;
        }

        .page-break {
            page-break-before: always;
        }

        .no-break {
            page-break-inside: avoid;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <div class="footer">
        <span class="logo">D.P. Economy</span> |
        Δημιουργήθηκε: {{ generated_at|date:"d/m/Y H:i" }}
    </div>
</body>
</html>
