<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Report{% endblock %}</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #667eea;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0 0 5px 0;
            font-size: 20pt;
            font-weight: bold;
        }

        .header p {
            margin: 0;
            font-size: 11pt;
        }

        .header .subtitle {
            font-size: 12pt;
            margin-top: 5px;
        }

        .stats-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        .stats-table td {
            width: 25%;
            text-align: center;
            padding: 15px 10px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 24pt;
            font-weight: bold;
            color: #667eea;
            margin: 5px 0;
        }

        .stat-number-completed { color: #28a745; }
        .stat-number-pending { color: #ffc107; }
        .stat-number-overdue { color: #dc3545; }

        .stat-label {
            font-size: 9pt;
            color: #666666;
            text-transform: uppercase;
        }

        h2 {
            color: #333333;
            font-size: 14pt;
            margin: 25px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        h3 {
            color: #444444;
            font-size: 12pt;
            margin: 20px 0 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 10pt;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
            color: #333333;
        }

        .status-badge {
            padding: 3px 8px;
            font-size: 9pt;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-overdue {
            background-color: #f8d7da;
            color: #721c24;
        }

        .info-table {
            width: 100%;
            margin: 15px 0;
            font-size: 10pt;
        }

        .info-table td {
            padding: 8px 0;
            border-bottom: 1px solid #eeeeee;
        }

        .info-label {
            color: #666666;
            font-weight: 500;
            width: 40%;
        }

        .info-value {
            color: #333333;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            padding-top: 15px;
            border-top: 1px solid #dddddd;
            font-size: 9pt;
            color: #666666;
            text-align: center;
        }

        .footer .logo {
            font-weight: bold;
            color: #667eea;
        }

        .row-light {
            background-color: #ffffff;
        }

        .row-dark {
            background-color: #fafafa;
        }

        .row-overdue {
            background-color: #fff5f5;
        }

        .row-completed {
            background-color: #f8fff8;
        }

        .text-center {
            text-align: center;
        }

        .text-danger {
            color: #dc3545;
        }

        .text-warning {
            color: #ffc107;
        }

        .text-success {
            color: #28a745;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <div class="footer">
        <span class="logo">LogistikoCRM</span> |
        Δημιουργήθηκε: {{ generated_at|date:"d/m/Y H:i" }}
    </div>
</body>
</html>
