name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DEBUG: 'False'
      SECRET_KEY: 'test-secret-key-for-ci-only'
      DB_ENGINE: 'django.db.backends.postgresql'
      DB_NAME: 'test_db'
      DB_USER: 'test_user'
      DB_PASSWORD: 'test_password'
      DB_HOST: 'localhost'
      DB_PORT: '5432'
      CELERY_BROKER_URL: 'redis://localhost:6379'
      REDIS_CACHE_URL: 'redis://localhost:6379/1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python manage.py test tests.accounting tests.crm tests.common tests.inventory --keepdb -v 2

      - name: Run tests with coverage
        run: |
          coverage run manage.py test tests.accounting tests.crm tests.common --keepdb
          coverage report --fail-under=60
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install black flake8 isort

      - name: Check code formatting with Black
        run: |
          black --check --diff . || echo "::warning::Code formatting issues found. Run 'black .' to fix."

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . || echo "::warning::Import sorting issues found. Run 'isort .' to fix."

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build -- --noEmit || echo "::warning::TypeScript errors found"

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint || echo "::warning::Linting issues found"
